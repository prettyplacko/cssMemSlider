<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper middle">
        <div class="slides">

            <input type="radio" name="s" id="s1" checked>
            <input type="radio" name="s" id="s2">
            <input type="radio" name="s" id="s3">
            <input type="radio" name="s" id="s4">

            <div class="slide s1"><img src="images/meme1.jpg" alt="Ц"></div>
            <div class="slide"><img src="images/meme2.jpg" alt="К"></div>
            <div class="slide"><img src="images/meme3.jpg" alt="Ш"></div>
            <div class="slide"><img src="images/meme4.jpg" alt="Pacific ocean"></div>

        </div>
    </div>
    <div class="bottom-part">
        <!-- <div class="text">
            <div class="slide__text">
                <h1>Это "Ц"</h1>
            </div>
            <div class="slide__text">
                <h1>Это "К"</h1>
            </div>
            <div class="slide__text">
                <h1>Это "Ш"</h1>
            </div>
            <div class="slide__text">
                <h1>Pacific ocean</h1>
            </div>
        </div> -->
        <div class="navigation">
            <label for="s1" class="dot"></label>
            <label for="s2" class="dot"></label>
            <label for="s3" class="dot"></label>
            <label for="s4" class="dot"></label>
        </div>
    </div>

</body>
</html>
